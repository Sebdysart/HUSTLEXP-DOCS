  <!-- Dollar sign (grayed) -->
  <text x="120" y="102" text-anchor="middle" fill="#9CA3AF" font-family="system-ui" font-size="20" font-weight="bold">$</text>

  <!-- Coins (faded) -->
  <circle cx="85" cy="130" r="12" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
  <circle cx="100" cy="135" r="10" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>

  <!-- Text -->
  <text x="120" y="165" text-anchor="middle" fill="#6B7280" font-family="system-ui" font-size="13">No earnings yet</text>
</svg>
