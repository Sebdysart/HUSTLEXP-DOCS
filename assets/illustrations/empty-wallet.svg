  <circle cx="120" cy="85" r="65" fill="#F3F4F6"/>

  <!-- Wallet base -->
  <rect x="70" y="50" width="100" height="70" rx="8" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>

  <!-- Wallet flap -->
  <path d="M70 65 L70 55 C70 51 73 48 77 48 L163 48 C167 48 170 51 170 55 L170 65" fill="#D1D5DB"/>

  <!-- Wallet clasp -->
  <rect x="110" y="55" width="20" height="8" rx="4" fill="#9CA3AF"/>

