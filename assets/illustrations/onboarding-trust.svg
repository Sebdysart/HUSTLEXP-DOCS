<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <circle cx="150" cy="150" r="130" fill="url(#trust-gradient)"/>

  <defs>
    <linearGradient id="trust-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#DBEAFE"/>
      <stop offset="100%" stop-color="#BFDBFE"/>
    </linearGradient>
  </defs>

  <!-- Shield -->
  <path d="M150 50 L210 75 L210 140 C210 180 185 210 150 230 C115 210 90 180 90 140 L90 75 Z" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2"/>

  <!-- Inner shield -->
  <path d="M150 70 L195 90 L195 140 C195 170 175 195 150 210 C125 195 105 170 105 140 L105 90 Z" fill="#60A5FA"/>

  <!-- Checkmark/star in shield -->
  <path d="M125 140 L143 158 L178 120" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Trust tier indicators -->
  <circle cx="80" cy="130" r="15" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
  <text x="80" y="135" text-anchor="middle" fill="#6B7280" font-family="system-ui" font-size="12" font-weight="bold">1</text>

  <circle cx="80" cy="170" r="15" fill="#BFDBFE" stroke="#3B82F6" stroke-width="2"/>
  <text x="80" y="175" text-anchor="middle" fill="#1E40AF" font-family="system-ui" font-size="12" font-weight="bold">2</text>

  <circle cx="220" cy="130" r="15" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="220" y="135" text-anchor="middle" fill="#065F46" font-family="system-ui" font-size="12" font-weight="bold">3</text>

  <circle cx="220" cy="170" r="15" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
  <text x="220" y="175" text-anchor="middle" fill="#92400E" font-family="system-ui" font-size="12" font-weight="bold">4</text>

  <!-- Text -->
  <text x="150" y="270" text-anchor="middle" fill="#1E3A8A" font-family="system-ui" font-size="18" font-weight="600">Build Trust, Unlock More</text>
</svg>
