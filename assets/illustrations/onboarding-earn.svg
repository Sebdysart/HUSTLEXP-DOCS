<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <circle cx="150" cy="150" r="130" fill="url(#earn-gradient)"/>

  <defs>
    <linearGradient id="earn-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FEF3C7"/>
      <stop offset="100%" stop-color="#FDE68A"/>
    </linearGradient>
  </defs>

  <!-- Money stack -->
  <rect x="100" y="130" width="100" height="60" rx="4" fill="#10B981"/>
  <rect x="105" y="120" width="100" height="60" rx="4" fill="#34D399"/>
  <rect x="110" y="110" width="100" height="60" rx="4" fill="#6EE7B7"/>

  <!-- Dollar signs on bills -->
  <text x="160" y="150" text-anchor="middle" fill="#059669" font-family="system-ui" font-size="24" font-weight="bold">$</text>

  <!-- Coins -->
  <ellipse cx="80" cy="180" rx="25" ry="8" fill="#F59E0B"/>
  <ellipse cx="80" cy="175" rx="25" ry="8" fill="#FBBF24"/>
  <ellipse cx="80" cy="170" rx="25" ry="8" fill="#FCD34D"/>

  <ellipse cx="220" cy="180" rx="25" ry="8" fill="#F59E0B"/>
  <ellipse cx="220" cy="175" rx="25" ry="8" fill="#FBBF24"/>
  <ellipse cx="220" cy="170" rx="25" ry="8" fill="#FCD34D"/>

  <!-- Sparkles -->
  <circle cx="130" cy="80" r="6" fill="#FCD34D"/>
  <circle cx="170" cy="85" r="4" fill="#FCD34D"/>
  <circle cx="190" cy="95" r="5" fill="#FCD34D"/>

  <!-- Arrow up -->
  <path d="M150 60 L140 75 L145 75 L145 100 L155 100 L155 75 L160 75 Z" fill="#10B981"/>

  <!-- Text -->
  <text x="150" y="265" text-anchor="middle" fill="#92400E" font-family="system-ui" font-size="18" font-weight="600">Earn Money Your Way</text>
</svg>
